springdoc:
  api-docs:
    path: /api-docs
spring:
  jackson:
    default-property-inclusion: non-null
  config:
    activate:
      on-profile: default
  jpa:
    database: h2
    show-sql: true
    defer-datasource-initialization: true    
    hibernate:
      ddl-auto: create
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driverClassName: org.h2.Driver
server:
  port: 8589
  servlet:
    context-path: /v1/search
app:
  max-rows: 1000

